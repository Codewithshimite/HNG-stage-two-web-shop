<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <h1>CHECK OUT</h1>
  <section class="body-holder">
    
        <form id="checkout-form">
            <h3>Billing Information</h3>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="jimmy Jamm">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Example@yopmail.com">
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required placeholder="No. 7 abc road">
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required placeholder="Lagos">

            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" required placeholder="1000ABD">
            
            <h3>Payment Information</h3>
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" required placeholder="123456789122" >
            
            <label for="expiry-date">Expiry Date</label>
            <input type="number" id="expiry-date" name="expiry-date" required placeholder="12/24">
            
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required placeholder="123">
            
            <button type="submit">Place Order</button>
        </form>

        <div class="checkout-container">
          <h1>ITEMS</h1>
          <div class="cart-items">
              <!-- Cart items will be dynamically added here -->
          </div>
          <div class="total">
              <h2>Total: <span class="totalPrice">â‚¦0</span></h2>
              <div class="empty">
                Opps! empty cart
              </div>
          </div>

          

      </div> 
    </section>
    
   
    <script src="checkout.js"></script>

</body>

</html>
